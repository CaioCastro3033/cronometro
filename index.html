<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Cronometro</title>

</head>
<body>

  <form name="form_main">
    <div>
      <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
    </div>

    <br />

    <button type="button" name="start">start</button>
    <button type="button" name="pause">pause</button>
    <button type="button" name="reset">reset</button>
    
    <button type="button" name="add1">+40</button>
    <button type="button" name="add2">+40</button>
    <button type="button" name="add3">+40</button>
    <button type="button" name="add4">+40</button>

  </form>

  <script>
    "use strict";
    let hour = 0;
    let minute = 2;
    let second = 30;
    let millisecond = 0;
    
    let cron;
    
    document.form_main.start.onclick = () => start();
    document.form_main.pause.onclick = () => pause();
    document.form_main.reset.onclick = () => reset();
    document.form_main.add1.onclick = () => add();
    document.form_main.add2.onclick = () => add();
    document.form_main.add3.onclick = () => add();
    document.form_main.add4.onclick = () => add();

    
    function start(){
      pause();
      cron = setInterval(() => {timer();}, 10);
    }
    
    function pause(){
      clearInterval(cron);
    }
    
    function reset(){
      hour = 0;
      minute = 2;
      second = 30;
      millisecond = 0;
      document.getElementById('hour').innerText = '00';
      document.getElementById('minute').innerText = '00';
      document.getElementById('second').innerText = '00';
      document.getElementById('millisecond').innerText = '000';
    }
    
    function add(){
      second += 40;
      if(second >= 60){
        minute += Math.floor(second/60);
        second = second % 60;
      }
    }

    function desativa(){
      document.getElementById('add1').disabled='true';
    }

    function timer(){
      if((millisecond += 10) == 1000){
        millisecond = 0;
        second++;
      }
    
      if(second == 60){
        second = 0;
        minute++;
      }
    
      if(minute == 60){
        minute = 0;
        hour++;
      }
    
      document.getElementById('hour').innerText = hour;
      document.getElementById('minute').innerText = minute;
      document.getElementById('second').innerText = second;
      document.getElementById('millisecond').innerText = millisecond;
    }
    

</script>
</body>
</html>
